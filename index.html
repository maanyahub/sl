<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Waanya</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe6e6, #fff3e6);
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            position: relative;
            width: 90%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .card h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin: 10px 0;
        }

        .card p {
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0 20px;
        }

        svg {
            width: 100%;
            height: auto;
        }

        /* Floating Hearts Animation */
        .heart {
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Swirling Flowers */
        .flower {
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .footer {
            font-size: 0.9rem;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
            <!-- Teddy -->
            <circle cx="250" cy="200" r="80" fill="#F4C2C2" />
            <circle cx="200" cy="120" r="50" fill="#F4C2C2" />
            <circle cx="300" cy="120" r="50" fill="#F4C2C2" />
            <circle cx="220" cy="190" r="20" fill="#fff" />
            <circle cx="280" cy="190" r="20" fill="#fff" />
            <circle cx="250" cy="230" r="40" fill="#C34A4A" />

            <!-- Flowers -->
            <circle class="flower" cx="100" cy="400" r="20" fill="#FFD700" />
            <circle class="flower" cx="400" cy="400" r="20" fill="#FFD700" />

            <!-- Floating Hearts -->
            <path class="heart" d="M250,300 Q270,250 300,300 Q330,250 350,300" fill="#ff6b6b" />
        </svg>

        <h1>I'm Sorry</h1>
        <p>
            Dear Waanya,  
            I am deeply sorry for being rude these past few days.  
            You are my everything, and I hate seeing you upset.  
            Please forgive me.  
        </p>
        <div class="footer">Made with love by Shreyansh for Waanya ðŸ’–</div>
    </div>
</body>
</html>
